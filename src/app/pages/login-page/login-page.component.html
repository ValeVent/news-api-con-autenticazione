<div class="row mt-3">
  <div class="offset-3 col-6">
    <div class="card">
      <div class="card-body">
        <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" placeholder="test@test.it" class="form-control" id="email" formControlName="email" />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" placeholder="adminadmin" class="form-control" id="password" formControlName="password" />
          </div>
          <button type="submit" class="btn btn-success" [disabled]="loginForm.invalid || isLoading">
            <!-- Mostra lo spinner solo se isLoading Ã¨ true -->
            <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
            {{ isLoading ? 'Accesso in corso...' : 'Login' }}
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
